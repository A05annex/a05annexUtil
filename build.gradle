plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:17.0.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

java {
    withJavadocJar()
    withSourcesJar()
}

test {
    testLogging {
        events 'started', 'passed'
    }
}

sourceCompatibility = '1.9'
targetCompatibility = '1.9'
version = '0.8.0'




